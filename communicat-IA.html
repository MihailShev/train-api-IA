<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communication IA</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/communicat-IA.css" />
  </head>
  <body>
    <header>
      <button class="go-back" type="button">
        <a href="./index.html">Go-back</a>
      </button>
    </header>
    <main>
      <div class="chat-container">
        <div class="message-user">
          <b>User</b>

          <p>Hello</p>

          <div class="inner-message-svg-user">
            <button class="btn-copy" type="button">
              <svg class="" width="15" height="15">
                <use href="./icons.svg#icon-paste"></use>
              </svg>
            </button>

            <button class="btn-speech" type="button">
              <svg class="" width="15" height="15">
                <use href="./icons.svg#icon-volume"></use>
              </svg>
            </button>
          </div>

          <tt class="time-user">13:46</tt>
        </div>

        <div class="message-ai">
          <b>ai</b>

          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit,
            explicabo.
          </p>

          <div class="inner-message-svg-ai">
            <button class="btn-copy" type="button">
              <svg class="" width="15" height="15">
                <use href="./icons.svg#icon-paste"></use>
              </svg>
            </button>

            <button class="btn-speech" type="button">
              <svg class="" width="15" height="15">
                <use href="./icons.svg#icon-volume"></use>
              </svg>
            </button>
          </div>

          <tt class="time-ia">13:47</tt>
        </div>

        <form class="user-form">
          <input
            class="user-message-inp js-user-message-inp"
            type="text"
            name="user-message"
          />
        </form>

        <div class="inner-form-svg">
          <button class="user-talk-btn js-user-talt-btn" type="button">
            <svg class="icon-mic" width="15" height="15">
              <use href="./icons.svg#icon-mic"></use>
            </svg>
          </button>

          <button class="user-send-btn js-user-send-btn" type="submit" disabled>
            <svg class="icon-send" width="15" height="15">
              <use href="./icons.svg#icon-send"></use>
            </svg>
          </button>
        </div>
      </div>
    </main>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
