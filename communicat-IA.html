<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communication IA</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!--  config  -->
    <script
      id="config"
      data-api-key="XaPWv89lTrKrj7jzWGp7u5HmFpxx2NGl"
      data-api-url="https://api.deepinfra.com/v1/openai/chat/completions"
    ></script>
    <script defer type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/communicat-IA.css" />
  </head>
  <body>
    <header class="content">
      <button class="go-back" type="button">
        <a href="./index.html">Go-back</a>
      </button>
    </header>
    <main class="content">
      <div class="chat-container">
        <div class="message-container"></div>
        <form class="user-form">
          <textarea
            class="user-message-inp js-user-message-inp"
            name="user-message"
          ></textarea>

          <div class="inner-form-svg">
            <button class="user-talk-btn js-user-talt-btn" type="button">
              <svg class="icon-mic" width="15" height="15">
                <use href="./icons.svg#icon-mic"></use>
              </svg>
            </button>

            <button
              class="user-send-btn js-user-send-btn"
              type="submit"
              disabled
            >
              <svg class="icon-send" width="15" height="15">
                <use href="./icons.svg#icon-send"></use>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
